<html>
    <head>
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>

    <body>
        <h1>Search Results</h1>
        <hr/>

        <div id="main_block">
            {% if data %}
                {% for elem in data %}
                <div id="result">
                    <p class="heading"><a href="{{ elem.url }}">{{ elem.title }}</a></p>
                    <p class="link">{{ elem.url }}</p>
                    {% if elem.desc %}
                        <p>{{ elem.desc }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            {% else %}
                <h1>No results...</h1>
            {% endif %}
        </div>
    </body>
</html>
